<!DOCTYPE html>

<head>

                    </a>

              <div class="logout">

          </div>

           <div class="main-admin">

                           </div>

                            <div class="qr-field">
                                <div class="qr-img">
                                    <img src="...">
                                </div>
                                <div class="qr-control">
                                    <div class="requst-qr">
                                        <a href="#">
                                            <span>Request QR</span>
                                        </a>
                                    </div>

                                        </a>
                                    </div>

                            </div>

                               <div class="full-atd">

                               </div>

                           <div class="last-c">

                                    <span>Subject Name:</span>
                                    <span></span>
