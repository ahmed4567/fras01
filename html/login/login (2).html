<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAS</title>
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/loginStyle.css">
</head>
<body>
    <section>
        <nav>
            <div class="container">
                <div class="logo">
                    <span>Thebes Academy</span>
                </div>
                <div class="tele">
                    <i class="fas fa-phone"></i>
                    <span>: 0238093013 - 0238093122</span>
                </div>
            </div>
        </nav>
        <!-- Start Center -->
        <div class="center">
            <div class="container">
                <div class="fields">
                    <div class="back-img">
                        <img src="img/back.jpg" class="img-one" title="FRAS">
                        <img src="img/back2.jpg" class="img-two" title="FRAS">
                    </div>
                    <div class="log-forms">
                        <!-- Sign In fields -->
                        <div class="signfield signin-f">
                            <form>
                                <header>Sign in</header>
                                <div class="user-field">
                                    <i class="fas fa-user"></i>
                                    <input type="text" name="user-in" placeholder="Username" alt="">
                                </div>
                                <div class="password-field">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" name="pass-in" placeholder="Password" alt="">
                                </div>
                                <div class="action-btn">
                                    <div class="signIn-action">
                                        <input type="submit" name="signin-log" value="Login">
                                    </div>
                                    <div class="fras-login">
                                        <input type="submit" name="fras-log" value="FRAS Login">
                                    </div>
                                </div>

                                <div class="link">
                                    <span>Don't have an account?<a href="#"    onclick="go();">Sign up</a></span>
                                </div>
                            </form>
                        </div>
                        <!-- Sign Up fields -->
                        <div class="signfield signup-f">
                            <form>
                                <header>Sign up</header>
                                <div class="stu-field">
                                    <input type="text" name="user-up" placeholder="Enter Stu" alt="">
                                </div>
                                <div class="password-field">
                                    <input type="password" name="pass-up" placeholder="Enter Password" alt="">
                                </div>
                                <div class="uni-acc">
                                    <input type="email" name="uni-acc" placeholder="Enter Univercity Code">
                                </div>
                                <div class="admincode">
                                    <input type="password" name="admincode" placeholder="Enter Admin Code" alt="">
                                </div>
                                <div class="signup-action">
                                    <input type="submit" name="signup-log" value="Sign up">
                                </div>
                                <div class="link">
                                    <span>Already have an account? <a href="#"  onclick="go();">Sign In</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jslogin.js"></script>
</body>
</html>
