<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live E-learn System</title>
    <link rel="stylesheet" href="css/fontawesom.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-form">
        <div class="log-forms">
            <!-- Sign In fields -->
            <div class="signfield signin-f">
                <form>
                    <header>Sign in</header>
                    <div class="user-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="user-in" placeholder="Username" alt="">
                    </div>
                    <div class="password-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="pass-in" placeholder="Password" alt="">
                    </div>
                    <div class="action-btn">
                        <div class="signIn-action">
                            <input type="submit" name="signin-log" value="Login">
                        </div>
                    </div>

                    <div class="link">
                        <span>Don't have an account?<a href="#" onclick="mode();">Sign up</a></span>
                    </div>
                </form>
            </div>
            <!-- Sign Up fields -->
            <div class="signfield signup-f">
                <form>
                    <header>Sign up</header>
                    <div class="stu-field">
                        <input type="text" name="user-up" placeholder="Enter Stu" alt="">
                    </div>
                    <div class="password-field">
                        <input type="password" name="pass-up" placeholder="Enter Password" alt="">
                    </div>
                    <div class="uni-acc">
                        <input type="email" name="uni-acc" placeholder="Enter Univercity Code">
                    </div>
                    <div class="phone">
                        <input type="number" name="phone" maxlength="11" placeholder="Enter Phone Number" alt="">
                    </div>
                    <div class="option-radio">
                        <input type="radio" id="user" name="choose" value="user">
                        <label for="user">User</label><br>
                        <input type="radio" id="admin" name="choose" value="admin">
                        <label for="admin">Admin</label><br>
                    </div>
                    <div class="signup-action">
                        <input type="submit" name="signup-log" value="Sign up">
                    </div>
                    <div class="link">
                        <span>Already have an account? <a href="#"  onclick="mode();">Sign In</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
          function mode()
          {
            let sin = document.querySelector('.signin-f');
                let up = document.querySelector('.signup-f');
                sin.classList.toggle('active');
                up.classList.toggle('active');
          }
    </script>
</body>
</html>
